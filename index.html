<!DOCTYPE html>

<html>
    <head>
        <title>
            CSS Battle Task 1
        </title>

        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="main-card-container">
            <div class="upper-card">
                <div class="stats-side">
                    <img class="back-button" src="Left Arrow.png">
                    <div>
                        <span class="title">Wraith</span>
                    </div>
                    <div class="by-line">
                        <span class="sub-title gray">Most Played Legend</span>
                    </div>
                    <div class="stat-heading">
                        <span class="sub-title">Games Played</span>
                    </div>
                    <div>
                        <span class="title">69</span>
                    </div>
                    <div class="stat-heading">
                        <span class="sub-title">Kills</span>
                    </div>
                    <div>
                        <span class="title">80085</span>
                    </div>
                    <div class="stat-heading">
                        <span class="sub-title">Assists</span>
                    </div>
                    <div>
                        <span class="title">420</span>
                    </div>
                </div>

                <div class="character-side">
                    <img class="char-img" src="wraith.png">
                </div>
            </div>

            <div class="lower-card">
                <div class="bottomer-card">
                    <div class="trophy-container">
                        <img class="trophy" src="trophy.png">
                    </div>
                    <div class="bottom-stats">
                        <div class="bottom-stat-heading">
                            37
                        </div>
                        <div class="bottom-stat-byline">
                            Achievements Completed
                        </div>
                    </div>
                </div>
                <div class="bottomer-card card-2">
                    <div class="trophy-container">
                        <img class="trophy" src="star.png">
                    </div>
                    <div class="bottom-stats">
                        <div class="bottom-stat-heading">
                            69420
                        </div>
                        <div class="bottom-stat-byline">
                            Ranked Points
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
